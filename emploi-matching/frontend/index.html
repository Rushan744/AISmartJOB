<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SmartJob - Analyseur de CV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        #main-app-section {
            display: none; /* Hidden by default */
        }
        /* Star rating CSS */
        #feedback-form .mb-3 div {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        #feedback-form input[type="radio"] {
            display: none;
        }
        #feedback-form label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            padding: 0 5px;
        }
        #feedback-form input[type="radio"]:checked ~ label {
            color: #ffc107; /* Gold color for selected stars */
        }
        #feedback-form label:hover,
        #feedback-form label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section de Connexion -->
        <div id="login-section">
            <h2 class="text-center mb-4">Connexion</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" value="user">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" value="user">
            </div>
            <button type="button" class="btn btn-primary w-100" id="login-button">Se connecter</button>
            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <!-- Section Principale de l'Application -->
        <div id="main-app-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-center mb-0">IA-SmartJob - Analyseur de CV</h1>
                <button type="button" class="btn btn-danger" id="logout-button">Déconnexion</button>
            </div>

            <div class="card">
                <div class="card-header">
                    Télécharger un CV
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="cvFile" class="form-label">Sélectionner un CV (PDF uniquement)</label>
                        <input class="form-control" type="file" id="cvFile" accept=".pdf">
                    </div>
                    <button type="button" class="btn btn-success" id="uploadCvButton">Analyser le CV</button>
                    <div id="upload-status" class="mt-3"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Recommandations d'emploi
                </div>
                <div class="card-body">
                    <div id="recommendations-loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                        <p>Génération des recommandations d'emploi...</p>
                    </div>
                    <div id="recommendations-error" class="alert alert-danger d-none"></div>
                    <div id="recommendations-results">
                        <p id="career-recommendation-text"></p>
                        <table class="table table-striped" id="job-recommendations-table">
                            <thead>
                                <tr>
                                    <th>Titre</th>
                                    <th>Entreprise</th>
                                    <th>Localisation</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Les recommandations d'emploi seront insérées ici -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Compétences extraites
                </div>
                <div class="card-body">
                    <div id="skills-loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                        <p>Extraction des compétences...</p>
                    </div>
                    <div id="skills-error" class="alert alert-danger d-none"></div>
                    <div id="skills-chart">
                        <!-- Le graphique Plotly sera rendu ici -->
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Donner votre feedback
                </div>
                <div class="card-body">
                    <form id="feedback-form">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Note (1-5 étoiles)</label>
                            <div>
                                <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">5</label>
                                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">4</label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">3</label>
                                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">2</label>
                                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">1</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Commentaire (optionnel)</label>
                            <textarea class="form-control" id="comment" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitFeedbackButton">Soumettre le feedback</button>
                        <div id="feedback-status" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/script.js"></script>
</body>
</html>
