<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SmartJob - CV Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        #login-section {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        #main-app-section {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="user">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="user">
            </div>
            <button type="button" class="btn btn-primary w-100" id="login-button">Login</button>
            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <!-- Main Application Section -->
        <div id="main-app-section">
            <h1 class="text-center mb-4">AI SmartJob - CV Analyzer</h1>

            <div class="card">
                <div class="card-header">
                    Upload CV
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="cvFile" class="form-label">Select CV (PDF only)</label>
                        <input class="form-control" type="file" id="cvFile" accept=".pdf">
                    </div>
                    <button type="button" class="btn btn-success" id="uploadCvButton">Analyze CV</button>
                    <div id="upload-status" class="mt-3"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Job Recommendations
                </div>
                <div class="card-body">
                    <div id="recommendations-loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Generating job recommendations...</p>
                    </div>
                    <div id="recommendations-error" class="alert alert-danger d-none"></div>
                    <div id="recommendations-results">
                        <p id="career-recommendation-text"></p>
                        <table class="table table-striped" id="job-recommendations-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Company</th>
                                    <th>Location</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Job recommendations will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Extracted Skills
                </div>
                <div class="card-body">
                    <div id="skills-loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Extracting skills...</p>
                    </div>
                    <div id="skills-error" class="alert alert-danger d-none"></div>
                    <div id="skills-chart">
                        <!-- Plotly chart will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/script.js"></script>
</body>
</html>
